.navbar ul li{

    text-decoration: none;
    text-transform: uppercase;
    color: #fff;
    position: relative;
}

.navbar ul li::after{
    content: '';
    height:3px;
    width:0;
    background: rgb(53, 203, 195);
    position: absolute;
    left: 0;
    bottom: -10px;
    transition:0.5s;

}

}
a:hover{
    color: antiquewhite;
}
.navbar ul li:hover::after{
    width: 100%;
}
